<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reusing styles from the Login page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
        }

        .nav .logo img {
            height: 50px;
        }

        .nav .buttons ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        .nav .buttons ul a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav .buttons ul a:hover {
            color: #f1f1f1;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .container p {
            margin-top: 20px;
        }

        .container a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .container a:hover {
            color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #45a049;
        }
    </style>
    <script>
        function storeSignupData(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password === confirmPassword) {
                const user = { username, email, password };
                localStorage.setItem('user', JSON.stringify(user));

                alert("Signup successful! You can now log in.");
                window.location.href = "login in.html";
            } else {
                alert("Passwords do not match. Please try again.");
            }
        }
    </script>
</head>
<body>
    <header class="nav">
        <div class="logo">
            <img src="renq.png" alt="Logo">
        </div>
        <div class="buttons">
            <ul>
                <a href="index.html">HOME</a>
                <a href="login in.html">LOGIN</a>
                <a href="help.html">HELP</a>
            </ul>
        </div>
    </header>

    <div class="main">
        <div class="container">
            <h2>Sign Up</h2>
            <form onsubmit="storeSignupData(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login in.html">Log in here</a>.</p>
        </div>
    </div>

    <footer>
        <a href="tc.html">T&C</a> | <a href="privacy.html">Privacy Policy</a> | <a href="copyright.html">Copyrights</a>
    </footer>
</body>
</html>
