<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body, h1, h2, h3, p, ul, li, a, input, button {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f4f4f9;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
}

/* Header */
header.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  padding: 10px 20px;
}

header.nav .logo img {
  height: 50px;
}

header.nav .buttons ul {
  list-style: none;
  display: flex;
}

header.nav .buttons ul li {
  margin-left: 20px;
}

header.nav .buttons ul li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

header.nav .buttons ul li a:hover {
  color: #ffd700;
}

/* Main Content */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.signup-container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.signup-container h2 {
  margin-bottom: 20px;
  color: #333;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
}

.input-group input:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

#signup-button {
  background-color: #007bff;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#signup-button:hover {
  background-color: #0056b3;
}

.signup-container p {
  margin-top: 15px;
  font-size: 14px;
}

.signup-container p a {
  color: #007bff;
  text-decoration: none;
}

.signup-container p a:hover {
  text-decoration: underline;
}

/* Footer */
footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px 0;
}

footer a {
  color: #ffd700;
  text-decoration: none;
  margin: 0 5px;
}

footer a:hover {
  text-decoration: underline;
}
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function storeSignupData(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password === confirmPassword) {
        // Save user data to localStorage
        const user = { username, email, password }; // Create user object
        localStorage.setItem('user', JSON.stringify(user)); // Store user data as JSON

        alert("Signup successful! You can now log in.");
        window.location.href = "login.html"; // Redirect to login page
      } else {
        alert("Passwords do not match. Please try again.");
      }
    }
  </script>
</head>
<body>
  <header class="nav">
    <div class="logo">
      <img class="logo-1" src="renq.png" alt="Logo">
    </div>
    <div class="buttons">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="join.html">JOIN</a></li>
        <li><a href="help.html">HELP</a></li>
      </ul>
    </div>
  </header>

  <div class="main">
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form action="#" method="post" onsubmit="storeSignupData(event)">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" id="signup-button">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>
  </div>

  <footer>
    <a href="tc.html">T&C</a> | <a href="tc.html">PRIVACY POLICY</a> | <a href="tc.html">COPYRIGHTS</a>
  </footer>
</body>
</html>
